<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Mapbox Experiment</title>
    <link rel="shortcut icon" href="data:image/x-icon;" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v1.2.1/mapbox-gl.css' rel='stylesheet' />
  </head>

  <body>
    <div class="container">
      <form action="#">
        <input class="form-control m-3 inputText" type="text" placeholder="Enter an Address">
        <input type="submit" class="btn btn-primary m-3 submitButton">
        <script src="main.js"></script>
      </form>

      <div class="coordinates d-flex">
        <h5 class="m-3 latitudeCoordinates"></h5>
        <h5 class="m-3 longitudeCoordinates"></h5>
      </div>

      <div id="map" class="m-3" style="height: 480px; width: 720px">
      </div>
    </div>
  </body>
</html>
