<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Quiz Knows</title>
</head>

<body>
    <section class="start-quiz-section">
        <h1>Welcome!</h1>
        <button class="start-quiz-button">start quiz</button>
    </section>

    <section class="game-section disappear">
        <span id="score-text"></span><span id="total-questions"></span>
        <h1 id=question></h1>
        <ul class="choices">

        </ul>
    </section>

    <section class="response-section disappear">
        <h1 id="response"></h1>
        <button class="response-close-button">close</button>
    </section>

    <section class="game-over-section disappear">
        <h1>Game Over.</h1>
        <h2 class="final-score-text"></h2>
        <button class="restart-button">restart quiz</button>
    </section>

    <script src="app.js"></script>
</body>

</html>
