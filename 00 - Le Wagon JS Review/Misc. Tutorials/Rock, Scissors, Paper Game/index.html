<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Rock, Scissors, Paper!</title>
</head>

<body>
    <h1>Rock, Scissors, Paper... of Doom!</h1>
    <div class="scores-div">
        <h2 class="player-score-text">Player Score: 0</h2>
        <h2 class="computer-score-text">Computer Score: 0</h2>
    </div>
    <div class="buttons-div">
        <a class="rock-button button">rock</a>
        <a class="scissors-button button">scissors</a>
        <a class="paper-button button">paper</a>
    </div>
    <div class="human-choice-image-div">
        <h3>Your Choice</h3>
        <img src="assets/rock.png" class="human-choice-image" alt="rock">
    </div>
    <div class="computer-choice-image-div">
        <h3>The Computer's Choice</h3>
        <img src="assets/scissors.png" class="computer-choice-image" alt="scissors">
    </div>
    <div class="result-text">
        <h3 class="result"></h3>
    </div>


    <script src="app.js"></script>
</body>

</html>
