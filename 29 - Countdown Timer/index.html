<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Countdown Timer</title>
    <link href='https://fonts.googleapis.com/css?family=Inconsolata' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="timer">
        <div class="timer__controls">
            <button data-time="1" class="timer__button">1 Sec</button>
            <button data-time="60" class="timer__button">1 Min</button>
            <button data-time="300" class="timer__button">5 Min</button>
            <button data-time="900" class="timer__button">15 Min</button>
            <button data-time="1500" class="timer__button">25 Min</button>
            <button data-time="3600" class="timer__button">1 Hour</button>
            <form name="customForm" id="custom">
                <input type="text" name="minutes" placeholder="Enter Minutes">
            </form>
        </div>
        <div class="display">
            <h1 class="display__time-left"></h1>
            <p class="display__end-time"></p>
        </div>
    </div>

    <script src="scripts-START.js"></script>
</body>

</html>
