<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Key Detection</title>
  <script type="text/javascript" src="https://www.cornify.com/js/cornify.js"></script>
</head>
<body>
<script>
const pressedKeys = [];
const magicCode = 'yun'

window.addEventListener("keyup", (event) => {
  pressedKeys.push(event.key);
  pressedKeys.splice(-magicCode.length - 1, pressedKeys.length - magicCode.length);
  console.log(pressedKeys);
  if (pressedKeys.join('') === magicCode) {
    cornify_add();
  }
});
</script>
</body>
</html>
